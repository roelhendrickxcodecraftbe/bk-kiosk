<body class="d-flex">
	<div id="wrapper" class="d-flex w-100 flex-column">
		<div class="header">
			<div class="container-fluid d-flex align-items-center justify-content-between">
				<a href="#" class="btn btn-back p-0 border-0"><i class="fa-sharp fa-solid fa-arrow-left"></i> Terug</a>

				<a href="#" class="logo"><img src="/images/logo.svg" alt="logo" /></a>

				<div class="d-flex align-items-center">
					<strong class="text-color-500">13:32</strong>
					<label class="dark-light ms-4">
						<input type="checkbox" hidden />
						<div>
							<span></span>
							<img src="/images/light.svg" alt="light" />
						</div>
					</label>
				</div>
			</div>
		</div>
		<main class="main flex-grow-1 d-flex flex-column">

							<h6 class="h4 mb-65 text-space">CHECKIN AT WORK</h6>

						</div>
					</div>

					<div class="mb-100">
						<div class="scan">
							<img src="/images/barcode.png" alt="barcode" />
						</div>
					</div>

					<div class="mb-140">
						<h2 class="font-bold mb-4">1YI-0125451245 M-PR-Z</h2>
						<h4 class="font-semibold">Prinsenpad 25 - 2310 Rijkevorsel</h4>
					</div>


					<div class="d-flex mb-100 align-items-center justify-content-around flex-wrap">
						<span class="circle-blue">werficoon</span>
						<span class="circle-blue">werficoon</span>
						<span class="circle-blue">werficoon</span>
						<span class="circle-blue">werficoon</span>
						<span class="circle-blue">werficoon</span>
					</div>

				</div>
			</div>
		</main>
		<!-- /.main -->
	</div>
	<!-- /#wrapper -->

	<script type="text/javascript" src="js/bootstrap.bundle.min.js"></script>
